<!--
/**
 * @module Quantum Paper Elements
 */
/**
 * paper-calculator
 *
 * Example:
 *
 *    <paper-calculator></paper-calculator>
 *
 * @class paper-calculator
 * @author The Polymer Authors
 */
-->

<link rel="import" href="../polymer-media-query/polymer-media-query.html">
<link rel="import" href="paper-calculator-output.html">
<link rel="import" href="paper-calculator-keypad.html">
<link rel="import" href="paper-calculator-math.html">

<polymer-element name="paper-calculator" attributes="expression result wideMode responsiveWidth" tabindex="0">

  <template>

    <style>
    
      :host {
        display: block;
        position: relative;
        background-color: #eee;
        overflow: hidden;
        
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-touch-callout: none;
        -webkit-font-smoothing: antialiased;
      }
      
      #output {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 38%;
        z-index: 1;
        box-shadow: 0 5px 4px rgba(0, 0, 0, 0.3);
      }
      
      #keypad {
        position: absolute;
        top: 38%;
        bottom: 0;
        width: 100%;
      }
      
      #resultInk {
        position: absolute;
        border-radius: 50%;
        background-color: #73daeb;
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      
      #resultInk.spill {
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-transition: -webkit-transform 0.38s ease-out 0.2s;
        transition: transform 0.38s ease-out 0.2s;
      }
      
    </style>
    
    <div id="resultInk" class="{{result ? 'spill' : ''}}"></div>
    
    <paper-calculator-output id="output" expression="{{expression}}" result="{{result}}" class="level{{level}}"></paper-calculator-output>
    
    <paper-calculator-keypad id="keypad" wideMode="{{wideMatches || wideMode}}" standardKeys="{{standardKeys}}" advancedKeys="{{advancedKeys}}" modeKeys="{{modeKeys}}" level="{{level}}" on-cal-keytap="{{keyTap}}"></paper-calculator-keypad>
    
    <paper-calculator-math id="math" expression="{{expression}}" result="{{result}}"></paper-calculator-math>
    
    <polymer-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wideMatches}}"></polymer-media-query>
    
  </template>

  <script>

    Polymer('paper-calculator', {
      
      standardKeys: [
        ['7', '4', '1', '.'],
        ['8', '5', '2', '0'],
        ['9', '6', '3', '='],
        ['<small>DEL</small>', '+', '-', '&#247;', '&#215;'],
      ],
      
      advancedKeys: [
        ['2nd', '1/x', 'x!', 'sin', 'sinh', 'EXP'],
        ['(', 'x&#178;', '&#8730;', 'cos', 'cosh', '&#928;'],
        [')', 'x&#179;', '&#8319; &#8730;y', 'tan', 'tanh', 'EE'],
        ['%', 'y&#8319;', 'log', 'ln', 'e&#8319', 'Rand']
      ],
      
      modeKeys: [
        ['Deg', 'Rad', 'func', 'Table', 'Graph', '']
      ],
      
      wideMode: false,
      responsiveWidth: '',
      expression: '',
      result: '',
      level: 0,
      
      eventDelegates: {
        keydown: 'keyDown',
        keypress: 'keyPress'
      },
      
      clear: function() {
        this.expression = '';
        this.result = '';
      },
      
      del: function() {
        this.expression = this.expression.slice(0, -1);
      },
      
      eval: function() {
        this.updateResultInk();
        this.$.math.eval();
      },
      
      keyTap: function(e) {
        var k = e.detail.key;
        if (this.modeKeys[0].indexOf(k) < 0) {
          this.processKey(k);
        }
      },
      
      keyDown: function(e) {
        // backspace key
        if (e.keyCode === 8) {
          this.del();
          e.preventDefault();
        }
      },
      
      keyPress: function(e) {
        var c = e.keyCode, k;
        // enter key
        if (c === 13) {
          k = '=';
        } else {
          k = String.fromCharCode(c);
        }
        var key = this.$.keypad.findKey(k);
        if (key) {
          key.inking();
        }
        this.processKey(k);
        e.preventDefault();
      },
      
      processKey: function(k) {
        if (this.result) {
          this.clear();
        }
        if (k === '=') {
          this.eval();
        } else if (k === '<small>DEL</small>') {
          this.del();
        } else {
          this.expression += k;
        }
      },
      
      updateResultInk: function() {
        var rect = this.getBoundingClientRect();
        var keyRect = this.$.keypad.equalKey.getBoundingClientRect();
        var s  = this.$.resultInk.style;
        var t = keyRect.top - rect.top + keyRect.height / 2;
        s.top = -t + 'px';
        s.left = -t * 2 + (keyRect.left - rect.left + keyRect.width / 2) + 'px';
        s.width = s.height = 4 * t + 'px';
      }
      
    });

  </script>

</polymer-element>
